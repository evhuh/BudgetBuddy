{% extends "layout.html" %}
{% block title %}
   History
{% endblock %}


{% block main %}
<h1>Spending History</h1>

<!-- History -->
<div class="mb-4">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>Category</th>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the database entries to display them in this table -->
            {% for row in table %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.category }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ usd(row.amount) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
   </div>

{% endblock %}
