{% extends "layout.html" %}


{% block title %}
    Log In
{% endblock %}


{% block main %}

    <form action="/login" method="POST">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <title>Login</title>
        </head>



        <body class="text-center">


            <form class="form-signin" action="/register" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>


                <label for="username" class="sr-only">Username</label>
                <input autocomplete="off" id="username" name="username" class="form-control" placeholder="Username" required autofocus>


                <label for="password" class="sr-only">Password</label>
                <input autocomplete="off" id="password" name="password" class="form-control" placeholder="Password" type="password" required>


                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

            </form>
{% endblock %}
