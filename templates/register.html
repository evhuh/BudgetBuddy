{% extends "layout.html" %}


{% block title %}
    Register
{% endblock %}


{% block main %}
    <form action="/register" method="post">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <title>Login</title>


        </head>


        <body class="text-center">


            <form class="form-signin" action="/register" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>


                <label for="username" class="sr-only">Username</label>
                <input autocomplete="off" id="username" name="username" class="form-control" placeholder="Username" required autofocus>


                <label for="password" class="sr-only">Password</label>
                <input autocomplete="off" id="password" name="password" class="form-control" placeholder="Password" type="password" required>


                <label for="pass_con" class="sr-only">Password Confirmation</label>
                <input autocomplete="off" id="pass_con" name="confirmation" class="form-control" placeholder="Password Confirmation" type="password" required>


                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>


                <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
            </form>


        </body>
{% endblock %}
